<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <link rel="stylesheet" href="registration-styles.css">
</head>

<body>
    <div class="form">
        <div class="form-content">
            <h1 style="text-align: center; padding: none; font-size: 17px;">Volunteer Registration</h1>
            <p>
                <b><p>First Name</p></b>
                <input type="text" name="myInput" placeholder="First Name" size="60" required>
                <br>
                <b><p>Last Name</p></b>
                <input type="text" name="myInput" placeholder="Last Name" size="60" required>

                <br>
                <b><p>DOB</p></b>
                <input type="date" name="myInput" value="2021-03-28">
                <br>
                <b><p>Email</p></b>
                <input type="email" name="myInput" placeholder="your@email.com" size="30" required>
                <br>
                <b><p>Address</p></b>
                <input type="text" name="myInput" placeholder="Address" size="60" required>

                <br>
                <b><p>City</p></b>
                <input type="text" name="myInput" placeholder="City" size="60" required>

                <br>
                <b><p>State</p></b>
                <input type="text" name="myInput" placeholder="State" size="60" required>

                <br>
                <b><p>Country</p></b>
                <select name="cars" id="cars">
                    <option value="USA">USA</option>
                    <option value="USA">France</option>
                    <option value="USA">Canada</option>
                    <option value="Boiii">Mexico</option>
                    <option value="Boiii">Argentina</option>
                    <option value="Boiii">India</option>
                    <option value="Boiii">Japan</option>
                </select>
                <b><p>Event Selection</p></b>
                <select name="cars" id="cars">
                    <option value="USA">Coral Preservation</option>
                    <option value="USA">Save the Koalas</option>
                    <option value="USA">Clothes Drive</option>
                    <option value="Boiii">Water Project</option>
                </select>
                <br>
                <b><p>Phone Number</p></b>
                <input type="tel" name="myInput" size="60" placeholder="Phone Number" required>
                <br>
                <br>
                <input type="submit" name="myInput" value="Submit" autofocus>
            </p>
        </div>
    </div>
</body>

</html>
